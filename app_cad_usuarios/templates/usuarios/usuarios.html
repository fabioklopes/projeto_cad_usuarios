{% extends 'usuarios/base.html' %}
{% block conteudo %}

	<div class="container">
		<h1>Listagem Geral</h1>
		<table class="table table-bordered table-striped">
			<thead>
			  <tr>
				<th scope="col">#</th>
				<th scope="col">NOME</th>
				<th scope="col">IDADE</th>
			  </tr>
			</thead>
			<tbody>
			  {% for usuario in usuarios %}
			  <tr>
				<td>{{ usuario.idUsuario }}</td>
				<td>{{ usuario.nome }}</td>
				<td>{{ usuario.idade }}</td>
			  </tr>
			  {% endfor %}
			</tbody>
		  </table>
	</div>

{% endblock %}
